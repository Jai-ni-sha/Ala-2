<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day and Night Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    h1{
      text-align: center;
    }
    .sky {
      width: 100%;
      height: 100vh;
      transition: background-color 2s;
      position: relative;
    }
    .sun, .moon {
      position: absolute;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      top: 20%;
      left: -10%;
      transition: transform 5s ease-in-out, opacity 2s;
    }
    .sun {
      background-color: #FFD700;
      opacity: 1;
    }
    .moon {
      background-color: #FFF;
      opacity: 0;
    }
    .toggle-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Click The Button</h1>
  <div class="sky day" id="sky">
    <div class="sun" id="sun"></div>
    <div class="moon" id="moon"></div>
    <button class="toggle-button" onclick="toggleDayNight()">Toggle Day/Night</button>
  </div>

  <script>
    let isDay = true;

    function toggleDayNight() {
      const sky = document.getElementById('sky');
      const sun = document.getElementById('sun');
      const moon = document.getElementById('moon');

      if (isDay) {
        sky.style.backgroundColor = '#2E2B5F'; // Night sky color
        sun.style.transform = 'translateX(120vw)'; // Move sun off-screen
        sun.style.opacity = 0; // Hide sun
        moon.style.transform = 'translateX(20vw)'; // Move moon on-screen
        moon.style.opacity = 1; // Show moon
      } else {
        sky.style.backgroundColor = '#87CEEB'; // Day sky color
        sun.style.transform = 'translateX(20vw)'; // Move sun on-screen
        sun.style.opacity = 1; // Show sun
        moon.style.transform = 'translateX(-120vw)'; // Move moon off-screen
        moon.style.opacity = 0; // Hide moon
      }

      isDay = !isDay;
    }
  </script>
</body>
</html>
